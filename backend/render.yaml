databases:
  - name: miun
    plan: free
    databaseName: miun
    user: miun

services:
  - type: web
    plan: free
    name: backend
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn backend.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: miun
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4